<script>
    console.log('hello');
    var func = function (lat, lng) {
        var MAP_HEIGHT = 5685;
        var MAP_WIDTH = 5567;
        var y = Math.round(((-1 * lat) + 90) * (MAP_HEIGHT / 180));
        var x = Math.round((lng + 180) * (MAP_WIDTH / 360));

        console.log('x : ' + x);
        console.log('y : ' + y);
    };

    console.log('1,1');
    func(46.9902, 111.3244);
    console.log('5685,1');
    func(21.5436, 116.4185);
    console.log('5685,5567');
    func(21.543634414672850, 143.5814666748047);
